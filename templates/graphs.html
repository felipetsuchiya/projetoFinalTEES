<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Gerados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gráficos Gerados</h1>
        <div class="row">
            {% for graph in graphs %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ url_for('static', filename=graph) }}" class="card-img-top" alt="Gráfico">
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="/predict" class="btn btn-primary w-45">Ir para Predição</a>
            <a href="/configure_knn" class="btn btn-secondary w-45">Configurar KNN</a>
        </div>
    </div>
</body>
</html>

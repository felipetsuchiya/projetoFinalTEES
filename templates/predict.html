<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Escolher Modelo para Predição</h1>
        <form action="/predict" method="post" class="border p-4 shadow-sm">
            <div class="mb-3">
                <label for="model" class="form-label">Selecione um Modelo:</label>
                <select id="model" name="model" class="form-select" required>
                    <option value="Logistic Regression">Logistic Regression</option>
                    <option value="Decision Tree">Decision Tree</option>
                    <option value="Random Forest">Random Forest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Treinar e Predizer</button>
        </form>
    </div>
</body>
</html>

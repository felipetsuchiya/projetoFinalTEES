<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar KNN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Configurar KNN</h1>
        <form action="/configure_knn" method="post" class="border p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Escolha as Variáveis:</label>
                {% for column in columns %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="features" value="{{ column }}" id="feature_{{ column }}">
                    <label class="form-check-label" for="feature_{{ column }}">{{ column }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="n_neighbors" class="form-label">Número de Vizinhos (k):</label>
                <input type="number" id="n_neighbors" name="n_neighbors" class="form-control" value="5" min="1" required>
            </div>
            <div class="mb-3">
                <label for="metric" class="form-label">Métrica de Distância:</label>
                <select id="metric" name="metric" class="form-select">
                    <option value="minkowski">Minkowski (Padrão)</option>
                    <option value="euclidean">Euclidiana</option>
                    <option value="manhattan">Manhattan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Treinar e Avaliar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carregar Dataset</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="border p-4 shadow-sm">
            <div class="mb-3">
                <label for="file" class="form-label">Escolha um arquivo CSV:</label>
                <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</body>
</html>
